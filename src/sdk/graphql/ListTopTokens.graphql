query ListTopTokens($limit: Int, $networkFilter: [Int!], $resolution: String) {
  listTopTokens(limit: $limit, networkFilter: $networkFilter, resolution: $resolution) {
    address
    decimals
    exchanges {
      address
      id
      name
      iconUrl
      networkId
      tradeUrl
    }
    id
    liquidity
    name
    networkId
    price
    priceChange
    isScam
    priceChange1
    priceChange4
    priceChange12
    priceChange24
    quoteToken
    marketCap
    txnCount1
    txnCount12
    txnCount24
    txnCount4
    uniqueBuys1
    uniqueBuys12
    uniqueBuys24
    uniqueBuys4
    uniqueSells1
    uniqueSells12
    uniqueSells24
    uniqueSells4
    resolution
    symbol
    topPairId
    volume
    imageThumbUrl
    imageSmallUrl
    imageLargeUrl
    createdAt
    lastTransaction
  }
}